<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details Form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="#">Inventory</a></li>
        <li><a href="/add_item.html">Add Item</a></li>
        <li><a href="/contact.html">Contact</a></li>
    </ul>
</div>

<!-- Form container -->
<div class="form-container">
    <h2>Add a new item to the inventory</h2>
    <form id="fromdata" action="http://localhost:3000/add_product" method="POST">
        <div class="form-group">
            <label for="name">Device Name:</label>
            <select id="name" name="deviceName" required>
                <option value="" disabled selected>Select an item</option>
                <option value="smartphone">Smartphone</option>
                <option value="laptop">Laptop</option>
                <option value="monitor">Monitor</option>
                <option value="mouse">Mouse</option>
                <option value="cpu">CPU</option>
                <option value="printer">Printer</option>
                <option value="tablet">Tablet</option>
                <option value="keyboard">Keyboard</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Item's Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity here..." required>
        </div>

        <div class="form-group">
            <label for="pricePerDay">Price per day:</label>
            <input type="number" id="price" name="price" min="100" placeholder="Enter price here..." required>
        </div>

        <div class="form-group">
            <input type="submit" value="Add Item">
        </div>
    </form>
</div>

<!-- Footer -->
<div class="footer">
    <p>&copy; 2024 Inventory Management System</p>
</div>
</body>


</html>
